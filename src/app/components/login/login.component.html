<app-header></app-header>
<form [formGroup]="loginForm" (ngSubmit)="loginUser()"  method="post">
  <div class="imgcontainer">
    <img src="img_avatar2.png" alt="Avatar" class="avatar" />
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input autocomplete="off" formControlName="email" type="text" placeholder="Enter Email" required />

    <label for="psw"><b>Password</b></label>
    <input autocomplete="off" formControlName="password" type="password" placeholder="Enter Password" required />

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember" /> Remember me
    </label>
  </div>

  <div class="container" style="background-color: #f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <button type="button" class="signupbtn" routerLink='/signup'>Sign Up</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
